<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hỗ trợ khách hàng</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="vi">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hỗ trợ khách hàng</title>
        <link rel="stylesheet" href="codeHTTV.css"
      </head>
      <body>
        <header>Hỗ trợ khách hàng</header>

        <div class="container">
          <!-- Biểu mẫu tư vấn online -->
          <div class="form-container">
            <h2>Nhờ tư vấn online</h2>
            <form>
              <label for="name">Họ và Tên</label>
              <input type="text" id="name" placeholder="Nhập họ và tên..." />

              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Nhập email..." />

              <label for="phone">Số điện thoại</label>
              <input
                type="tel"
                id="phone"
                placeholder="Nhập số điện thoại..."
              />
              <label for="phone">Nội dung </label>
              <textarea type="tel" id="phone" placeholder="Nhập nội dung..." />

              <button type="submit">Gửi yêu cầu</button>
            </form>
          </div>

          <!-- Thông tin cửa hàng -->
          <div class="info-container">
            <h2>Thông tin cửa hàng</h2>
            <p><strong>SĐT:</strong> 0783296329</p>
            <p><strong>Địa chỉ:</strong></p>
            <p>Chi nhánh gốc: TP Biên Hòa, Đồng Nai.</p>
            <p>Chi nhánh 1: TP Thủ Dầu Một, Bình Dương.</p>
            <p>Chi nhánh 2: TP Long Khánh, Đồng Nai.</p>
            <p>Chi nhánh 3: TP Hồ Chí Minh.</p>
            <p><strong>Thời gian hoạt động:</strong></p>
            <p>Sáng: 8h00 - 11h30</p>
            <p>Chiều: 13h00 - 21h00</p>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
