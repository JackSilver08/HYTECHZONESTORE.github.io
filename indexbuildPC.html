<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUILD PC</title>
    <link rel="stylesheet" href="codePC.css" />
  </head>
  <body>
    <main>
     
      <div class="container">
          <!-- Biểu mẫu tư vấn online -->
          <div class="form-container">
            <h2 style="color: rgb(66, 66, 236);">Dịch vụ lắp đặt PC Gaming</h2>
            <form>
              <label for="name" style="color: rgb(66, 66, 236);">Họ và Tên</label>
              <input type="text" id="name" placeholder="Nhập họ và tên..." />
  
              <label for="email" style="color: rgb(66, 66, 236);">Email</label>
              <input type="email" id="email" placeholder="Nhập email..." />

  
              <label for="phone" style="color: rgb(66, 66, 236);">Số điện thoại</label>
              <input
                type="tel"
                id="phone"
                placeholder="Nhập số điện thoại..."
              />
             
  
              <button type="submit">Gửi yêu cầu</button>
            </form>
          </div>
  
    </main>
  

  </body>
</html>
